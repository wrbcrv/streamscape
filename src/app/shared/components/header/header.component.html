@if (header) {
  <div class="header" [ngClass]="{'transparent': transparent}">
    <span class="logo" routerLink="/">Streamscape</span>
    @if (user) {
      <div class="flex-container">
        <div class="search" (click)="openSearch()">Pesquisar...</div>
        <div class="icon">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div class="icon" routerLink="/my-list">
          <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="icon avatar" (click)="toggleMenu()"></div>
      </div>
    }
  </div>
}
@if (menu) {
  <app-menu (closeMenu)="closeMenu()"></app-menu>
}
@if (search) {
  <app-search (closeSearch)="closeSearch()"></app-search>
}
