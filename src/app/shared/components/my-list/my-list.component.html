<div class="wrapper">
  <div class="container">
    <h1>Minha lista</h1>
    <div class="grid-container">
      @for (item of user?.myList; track $index) {
        <div class="grid-item">
          <img [src]="item.thumbnail" alt="{{ item.name }}">
          <span class="name">{{ item.name }}</span>
        </div>
      }
    </div>
  </div>
</div>
