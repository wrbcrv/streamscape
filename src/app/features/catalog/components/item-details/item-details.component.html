<div class="wrapper">
  <div class="hero">
    <div class="background-image" [ngStyle]="{'background-image': 'url(' + item?.thumbnail + ')'}"></div>
    <div class="gradient-overlay"></div>
    <div class="content">
      @if (item) {
        <div class="details">
          <h1 class="name">{{ item.name }}</h1>
          <div class="options">
            <button class="button" (click)="play(item.episodes[0].id)">
              <img src="../../../../../assets/icons/play_arrow.svg">
              Assistir agora
            </button>
            <button class="button">
              <img src="../../../../../assets/icons/add.svg">
              Minha lista
            </button>
          </div>
          <p class="description">{{ item.description }}</p>
          @for (genre of item.genres; track $index) {
            <p>{{ genre.name }}</p>
          }
          <p class="release">{{ item.release }}</p>
        </div>
      }
    </div>
  </div>
</div>
